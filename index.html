<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess Game</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="big-container">
        <div class="container">
            <p class="class">Enter guess:</p>
            <input type="text" id="number">
            <input type="Submit" value="Submit guess" id="submit">
        </div>
        <div class="container-2">
            <p id="previous" class="hidden">Previous guesses:</p>
            <p id="result"></p>
            <p id="display" ></p>
            <button id="button"class="hidden">Start a new game</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
